

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  >

    <head th:insert="~{fragments/fragments :: modelread('Cadastro de produtos')}"></head>

    <body>
        <header th:insert="~{fragments/header :: modelheader}"></header> 
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-8">
                    <h3 class="main-title">Cadastro de produtos</h3>


                    <form th:action="${produto.id == null} ? @{/produtos/save} : @{/produtos/update}" th:object="${produto}" method="post">
                    
                        <input type="hidden" th:field="*{id}">
                        <h6>Descrição do produto</h6>
                      
                        <input type="text" th:field="*{descricao}"/>
                        <label th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" style="color:red "></label>
                        
                        <p></p>
                        <h6>Valor R$</h6>
                        
                        <input type="number" th:field="*{valor}"/>
                        <label th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}" style="color:red "></label>
                        <p></p>
                        <h6>Categoria</h6>
                       
                        <input type="number" disabled="">

                        <p></p>
                        <h6>Imagem do produto</h6>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        <p></p>
                        <p></p>
                        
                      

                        <div class="center">
                            <input type="submit" value="Incluir produto" class="main-btn-2">
                        </div>
                    </form>
                </div>
            </div>
            <form>
            </form>
        </div>
        <footer th:insert="~{fragments/footer :: modelfooter}"></footer>
    </body>
</html>
