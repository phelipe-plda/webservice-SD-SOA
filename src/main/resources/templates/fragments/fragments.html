
<!-- Fragments head -->
<head th:fragment="modelread(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <!-- Estilos Bootstrap-->
     <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet"/> 
    <!-- Css-->
    <link rel="stylesheet" type="text/css" href="/css/styles.css"  />


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>



    <title th:text="${title}">home</title>
</head>


<footer th:fragment="modelcontato">
 <div id="contact-area">
      <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h3 class="main-title">Entre em contato conosco</h3>
            </div>
            <div class="col-md-4 contact-box">
              <i class="fas fa-phone"></i>
              <p><span class="contact-tile">Ligue para:</span> (63)99999-9999</p>
              <p><span class="contact-tile">Horários:</span> 8:00 - 18:00</p>
            </div>
            <div class="col-md-4 contact-box">
              <i class="fas fa-envelope"></i>
              <p><span class="contact-tile">Envie um email:</span> contato@cafecomchocolate.com.br</p>
            </div>
            <div class="col-md-4 contact-box">
              <i class="fas fa-map-marker-alt"></i>
              <p><span class="contact-tile">Venha tomar um café:</span> Shopping Capim Dourado</p>
            </div>
            
            </div>
      </div>
    </div>
</footer>
